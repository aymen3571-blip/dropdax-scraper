name: Scraper - ORG Mission

on:
  workflow_dispatch: # Triggered by cron-job.org Or Allows you to run it manually

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        env:
          CSV_FILENAME: results_org.csv       # <--- FILE NAME
          TARGET_EXTENSION: .org              # <--- MISSION TARGET
        run: python scraper_headless.py

      # --- Prevents Race Conditions ---
      - name: Commit and Push with Retry
        run: |
          # 1. Configure Git
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # 2. Add and Commit LOCALLY first (This fixes the "Unstaged Changes" error)
          git add *.csv
          git commit -m "Auto-update auction results" || echo "No changes to commit"
          
          # 3. Pull/Push Loop (Retries up to 5 times if race condition happens)
          n=0
          until [ "$n" -ge 5 ]
          do
             # Pull latest changes (rebase our commit on top) and try to push
             git pull origin main --rebase && git push origin main && break
             
             # If failed, wait random seconds and try again
             echo "Push failed. Retrying in 10 seconds..."
             n=$((n+1))
             sleep 10
          done
